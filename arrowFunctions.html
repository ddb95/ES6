// Arrow Funcs


let add = (a,b)=> a+b

console.log(add(2,3))

// Without Arrow
let singleArr = [1,2,3,4,5,6,7,8,9]
let doublearr = singleArr.map(function(n){
  return n*2;
} )

console.log(doublearr)

// With Arrow


let doubleArrow = singleArr.map(n => n*2)
console.log(doubleArrow)


let person = {
  name: 'Ryan',
  hobbies: ['AI', 'Football', 'Guitar'],
  showHobbies: function(){
  this.hobbies.forEach(hobby =>{
      console.log(`${this.name} loves ${hobby}`)
    });
  }
 }

person.showHobbies();

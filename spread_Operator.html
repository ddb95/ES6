<script id="jsbin-javascript">
var middle = [3,4]
var arrays = [1,2,middle,5,6]
console.log(arrays)

// Now if we want to input only [3,4] as  numbers then....
// this is spread operator

var arrays2 = [1,2,...middle,5,6]
console.log(arrays2)


// 2nd usage

var arr1 =  ['a','b','c','d']
var arr2 = arr1
var arr3 = [...arr1]


console.log('with spread operator');

arr3.push('e')
console.log(arr3);
console.log(arr1);

console.log('without spread operator');

arr2.push('e')
console.log(arr2);
console.log(arr1);
